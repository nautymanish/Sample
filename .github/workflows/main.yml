name: Build
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache SonarCloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v1
        with:
          path: .\.sonar\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner
      - name: Install SonarCloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          New-Item -Path .\.sonar\scanner -ItemType Directory
          dotnet tool update dotnet-sonarscanner --tool-path .\.sonar\scanner
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ f8b4de594a7de481b8afd07a7b4db5cd5592a29c }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ 86c143552ec35df10c082f20445ec3c054faf326 }}
        shell: powershell
        run: |
          .\.sonar\scanner\dotnet-sonarscanner begin /k:"nautymanish_Sample" /o:"nautymanish" /d:sonar.login="${{ 86c143552ec35df10c082f20445ec3c054faf326 }}" /d:sonar.host.url="https://sonarcloud.io"
          <your build command>
          .\.sonar\scanner\dotnet-sonarscanner end /d:sonar.login="${{ 86c143552ec35df10c082f20445ec3c054faf326 }}"
